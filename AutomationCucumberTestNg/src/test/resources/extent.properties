#extent.properties
extent.reporter.spark.start=true
extent.reporter.spark.out=/TestExecutionReport.html
 
#Adding folder name and non repeating pattern
basefolder.name=Reports/Consolidated_Report
basefolder.datetimepattern=d-MMM-YY_HH-mm-ss

#embed image as base64 string src default is false
extent.reporter.spark.base64imagesrc=true
 
#Screenshot
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/